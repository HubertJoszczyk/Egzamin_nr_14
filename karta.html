        <h4>Formularz - karta wędkarska</h4>
        <form action="zapisz.php" method="POST">
            <label for="Imie">Imie:</label><br>
            <input type="text" id="imie"><br>
            <label for="Nazwisko">Nazwisko:</label><br>
            <input type="text" id="Nazwisko"><br>

            <input type="text" id="Adres" size="30"><br>
            <input type="reset" value="Wyczyść">
            <input type="submit" value="Zapisz">
        </form>
    </div>
    <div id="lewy">
        <h4>Typy łowisk</h4>
        <ul>
            <li>Zalewy</li>
            <li>Stawy</li>
            <li>Jeziora</li>
            <li>Rzeki</li>
        </ul>

    <div id="srodek">
        <img src="wedka.png" alt="karta wędkarska">
    </div>
